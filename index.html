<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiscal de Venda - Auditoria de Vendas com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#10b981', // Emerald 500
                hover: '#34d399',   // Emerald 400
                dark: '#059669',    // Emerald 600
                muted: 'rgba(16, 185, 129, 0.15)',
              },
              bg: {
                body: '#030303',
                elevated: '#0a0a0a',
                card: '#111111',
              },
              accent: {
                red: '#ef4444',
                yellow: '#f59e0b',
                blue: '#3b82f6',
              }
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(135deg, #10b981 0%, #06d6a0 50%, #0ea5e9 100%)',
              'brand-gradient-subtle': 'linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(6, 214, 160, 0.05) 100%)',
              'glow-radial': 'radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.15) 0%, rgba(0, 0, 0, 0) 60%)',
            },
            boxShadow: {
              'glow-sm': '0 0 20px rgba(16, 185, 129, 0.15)',
              'glow-md': '0 0 40px rgba(16, 185, 129, 0.2)',
              'glow-lg': '0 0 80px rgba(16, 185, 129, 0.25)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                'from': { backgroundPosition: '0 0' },
                'to': { backgroundPosition: '-200% 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-body: #030303;
        --bg-glass: rgba(255, 255, 255, 0.02);
        --bg-glass-hover: rgba(255, 255, 255, 0.04);
        --border-subtle: rgba(255, 255, 255, 0.06);
        --border-default: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --text-muted: rgba(255, 255, 255, 0.4);
      }

      body {
        background-color: var(--bg-body);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Background Grid Pattern */
      .bg-grid-pattern {
        background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      }

      /* Premium Glassmorphism */
      .glass {
        background: var(--bg-glass);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-subtle);
      }

      .glass-card {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--border-default);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1), border-color 0.2s ease;
      }

      .glass-card:hover {
        background: var(--bg-glass-hover);
        border-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
      }

      /* Text Gradients */
      .text-gradient {
        background: linear-gradient(135deg, #10b981 0%, #06d6a0 50%, #0ea5e9 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030303;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      
      /* Print Styles for PDF Export */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Hide interface elements */
        nav, header, .print\:hidden, .fixed, .sticky, button, .actions-section {
          display: none !important;
        }
        
        .print\:block {
          display: block !important;
        }
        
        .print\:text-black {
          color: black !important;
        }

        .print\:bg-white {
          background-color: white !important;
          background: white !important;
        }
        
        .print\:border-gray-200 {
          border-color: #e5e7eb !important;
        }

        /* Reset Glassmorphism for Print */
        .glass-card, .bg-bg-elevated, .bg-bg-glass {
          background: white !important;
          border: 1px solid #e5e7eb !important;
          box-shadow: none !important;
          color: black !important;
          backdrop-filter: none !important;
          border-radius: 8px !important;
          margin-bottom: 20px !important;
          break-inside: avoid;
        }
        
        /* Typography adjustments */
        h1, h2, h3, h4 {
            color: black !important;
        }
        
        p, span, div {
            color: #374151 !important; /* Gray 700 */
        }
        
        /* Metric bars */
        .bg-white\/5 {
            background-color: #f3f4f6 !important; /* Gray 100 */
        }
        
        .text-text-muted {
            color: #6b7280 !important; /* Gray 500 */
        }

        /* Ensure container fits A4 */
        main {
            max-width: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
        }
      }
    </style>

</script>
