<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiscal de Venda - Auditoria de Vendas com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#10b981', // Emerald 500
                hover: '#34d399',   // Emerald 400
                dark: '#059669',    // Emerald 600
                glow: '#34d399',    // Lighter for glow effects
                muted: 'rgba(16, 185, 129, 0.15)',
              },
              bg: {
                body: '#030303',
                elevated: '#0a0a0a',
                card: '#111111',
              }
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(135deg, #10b981 0%, #06d6a0 50%, #0ea5e9 100%)',
              'glow-radial': 'radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.15) 0%, rgba(0, 0, 0, 0) 60%)',
              'grid-white': "url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='rgba(255,255,255,0.05)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e\")",
            },
            boxShadow: {
              'glow-sm': '0 0 20px rgba(16, 185, 129, 0.15)',
              'glow-md': '0 0 40px rgba(16, 185, 129, 0.3)',
              'glow-lg': '0 0 80px rgba(16, 185, 129, 0.4)',
              'neon': '0 0 10px rgba(16, 185, 129, 0.5), 0 0 20px rgba(16, 185, 129, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'blob': 'blob 10s infinite',
              'border-beam': 'border-beam calc(var(--duration)*1s) infinite linear',
              'spotlight': 'spotlight 2s ease .75s 1 forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              shimmer: {
                'from': { backgroundPosition: '0 0' },
                'to': { backgroundPosition: '-200% 0' }
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'border-beam': {
                '100%': { 'offset-distance': '100%' },
              },
              spotlight: {
                '0%': { opacity: 0, transform: 'translate(-72%, -62%) scale(0.5)' },
                '100%': { opacity: 1, transform: 'translate(-50%,-40%) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-body: #030303;
        --bg-glass: rgba(255, 255, 255, 0.02);
        --border-subtle: rgba(255, 255, 255, 0.06);
        --text-primary: #ffffff;
      }

      body {
        background-color: var(--bg-body);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Moving Beam Background */
      .beams-mask {
        mask-image: radial-gradient(50% 50% at 50% 50%, #000 0%, transparent 100%);
      }

      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04; /* Slightly increased for more texture */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Spotlight Effect on Cards */
      .spotlight-card {
        position: relative;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .spotlight-card::before {
        content: "";
        position: absolute;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        background: radial-gradient(
          800px circle at var(--mouse-x) var(--mouse-y), 
          rgba(16, 185, 129, 0.06),
          transparent 40%
        );
        z-index: 1;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s;
      }

      .spotlight-card:hover::before {
        opacity: 1;
      }

      /* Border highlight follows mouse */
      .spotlight-card::after {
        content: "";
        position: absolute;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        background: radial-gradient(
          600px circle at var(--mouse-x) var(--mouse-y), 
          rgba(16, 185, 129, 0.3),
          transparent 40%
        );
        z-index: 2;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s;
        mask-image: linear-gradient(#fff, #fff), linear-gradient(#fff, #fff);
        -webkit-mask-clip: content-box, border-box;
        mask-composite: exclude;
        padding: 1px; /* border width */
      }

      .spotlight-card:hover::after {
        opacity: 1;
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030303;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 4px;
        border: 2px solid #030303;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981;
      }
      
      /* Print Reset */
      @media print {
        body { background: white !important; color: black !important; }
        .bg-noise, .fixed { display: none !important; }
      }
    </style>
<script type="importmap">

</script>

    <div id="root"></div>
    <div class="bg-noise"></div>
